home:
  title: Epidmiological Data Management [epidm]
  description: Tools for handling, managing and transforming UK public health data for epidemiogical analysis
  URL: https://alexbhatt.github.io/epidm, https://github.com/alexbhatt/epidm/
template:
  bootstrap: 5
  bootswatch: flatly
  light-switch: true
  opengraph:
    twitter:
      creator: "@alexbhatt"
reference:
- title: "Utility Functions"
  desc: >
    Functions for reading or writing data from various sources
- contents:
  - starts_with("sql_")
  - csv_from_zip
  - lookup_recode
- title: "Data Management Functions"
  desc: >
    Functions for handling, cleaning and processing public health data
- contents:
  - valid_nhs
  - uk_patient_id
  - proxy_episode_dates
  - cip_spells
  - group_time
  - respeciate_generic
  - inpatient_codes
- title: "Lookup tables"
  desc: >
    Lookup tables used to reclassify, regroup, or translate data
- contents:
  - genus_gram_stain
  - respeciate_organism
  - specimen_type_grouping
  - group_ecds_discharge_destination
  - group_inpatient_admission_method
  - group_inpatient_discharge_destination
  - hospital_in_out_dates
- title: "Data"
  desc: >
    Synthetic dataset for testing package functionality
- contents:
  - lab_data

